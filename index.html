<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
        <title>Blackjack</title>
    </head>
    <body>
        <div class="container-1">
            <h2>Blackjack</h2>
            <h3><span id="blackjack-result">Let's play</span></h3>

            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result"></span></h2>
            </div>

            <div class="flex-blackjack-row-2">
                <div>
                    <button id="blackjack-hit-button" class="btn btn-primary">Hit</button>
                    <button id="blackjack-stand-button" class="btn btn-warning">Stand</button>
                    <button id="blackjack-deal-button" class="btn btn-danger">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row-3">
                <table style="border: 1px solid black;">
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>

                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
                
            

        </div>

        <script src="static/js/script.js"></script>
    </body>
</html>
